<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- href : 디자이너가 서버 안 올리고 직접 열었을 경우 -->
<!-- th:href : 서버 올렸을 경우 (contextPath가 자동으로 붙음) -->
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"
	th:href=@{/css/bootstrap.min.css}>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" 
	integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/bootstrap.js" th:attr="src=@{/js/bootstrap.min.js}"></script>

</head>
<body>
	<h1>List page</h1>
	<table class="table">
		<thead>
			<tr>
				<th>deptno</th>
				<th>dname</th>
				<th>loc</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="bean:${list}">
				<!-- 쿼리스트링 : th:href="@{/dept/detail(idx=${bean.deptno})}" -->
				<td><a href="detail.html" th:href="@{/dept/}+${bean.deptno}" th:text="${bean.deptno}"></a></td>
				<td><a href="detail.html" th:href="@{/dept/}+${bean.deptno}" th:text="${bean.dname}"></a></td>
				<td><a href="detail.html" th:href="@{/dept/}+${bean.deptno}" th:text="${bean.loc}"></a></td>
			</tr>
		</tbody>
	</table>
	<a href="add.html" class="btn btn-primary btn-block" role="button" th:href="@{/dept/add}">입력</a>
</body>
</html>
